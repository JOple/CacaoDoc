<!DOCTYPE html>
<html>

<head>
    <title>Cacao Doc</title>

    <!-- Metadata -->
    <meta charset="utf-8">

    <!-- External Dependencies -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>

    <!-- Local Dependencies -->
    <!-- <link rel="stylesheet" href="/css/overlay.css"> -->
    <link rel="stylesheet" href="/css/loading-overlay.css">
    <link rel="stylesheet" href="/css/utils.css">
    <link rel="stylesheet" href="/css/global.css">
    <script src="/js/index.js"></script>

    <script>
        $(() => {
            osm.overlay.showOnly("#cd-menu")
        })
    </script>
</head>

<body>
    <!-- Main Menu Section -->
    <div id="cd-menu" class="cd-overlay">

        <div class="cd-header">
            <h1>Cacao Doc</h1>
        </div>

        <div class="cd-content">
            <a href="javascript:osm.overlay.showOnly('#cd-activity')">
                <h1>Start Activity (Rename later)</h1>
            </a>
            <a href="javascript:osm.overlay.showOnly('#cd-about')">
                <h1>About</h1>
            </a>
            <a href="javascript:osm.overlay.showOnly('#cd-disclaimer')">
                <h1>Disclaimer</h1>
            </a>
        </div>

        <div class="cd-footer">
        </div>

    </div>

    <!-- About Section -->
    <div id="cd-about" class="cd-overlay">

        <div class="cd-header">
            <a href="javascript:osm.overlay.showOnly('#cd-menu')">
                <h1>Back</h1>
            </a>
        </div>

        <div class="cd-content">
            <div>
                <p>This is an acknowledgement to the people that made this possible</p>
            </div>
        </div>

        <div class="cd-footer">
        </div>

    </div>

    <!-- Disclaimer Section -->
    <div id="cd-disclaimer" class="cd-overlay">

        <div class="cd-header">
            <a href="javascript:osm.overlay.showOnly('#cd-menu')">
                <h1>Back</h1>
            </a>
        </div>

        <div class="cd-content">
            <div>
                <p>This is a disclaimer the model is not included yet</p>
            </div>
        </div>

        <div class="cd-footer">
        </div>

    </div>

    <!-- Main Activity Section -->
    <div id="cd-activity" class="cd-overlay">

        <div class="cd-header">
            <a href="javascript:osm.overlay.showOnly('#cd-menu')">
                <h1>Back</h1>
            </a>
        </div>

        <div class="cd-content">
            <video id="video" class="stretch"></video>
        </div>

        <div class="cd-footer">
            Click the screen to take picture
        </div>

    </div>

    <!-- Modal Notification Section -->
    <div id="cd-modal" class="cd-overlay">

        <div class="cd-header">
            Results
        </div>

        <div class="cd-content">
            No results yet
        </div>

        <div class="cd-footer">
            <a href="javascript:osm.overlay.hide('#cd-modal');osm.cam.play()">
                <h1>Back to Activity</h1>
            </a>
        </div>

    </div>

    <!-- Loading Screen Section -->
    <div id="cd-loading" class="cd-overlay">
        <div class="loading">
            <div class='uil-ring-css' style='transform:scale(0.79);'>
                <div></div>
            </div>
        </div>
    </div>
</body>

</html>
